<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lease Mileage Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #334155;
      margin: 0;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      padding: 3rem 2rem 4rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      letter-spacing: 0.02em;
      margin-bottom: 0.75rem;
    }

    p {
      color: #64748b;
      font-weight: 500;
      margin-bottom: 2.5rem;
      letter-spacing: 0.01em;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      font-size: 0.875rem;
      color: #475569;
      margin-bottom: 0.5rem;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1;
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      box-shadow: none;
    }

    input:focus {
      border-color: #7dd3fc;
      box-shadow: 0 0 6px 2px rgba(125,211,252,0.4);
      background: #fff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #22d3ee 0%, #3b82f6 100%);
      color: #fff;
      box-shadow: 0 4px 14px rgba(34,211,238,0.5);
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #3b82f6 0%, #22d3ee 100%);
    }

    #resetBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 9999px;
      border: 1px solid #e2e8f0;
      background: #f9fafb;
      color: #64748b;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #resetBtn:hover {
      background: #e2e8f0;
      color: #334155;
    }

    .progress {
      margin-top: 3rem;
    }

    progress {
      width: 100%;
      height: 1.75rem;
      border-radius: 9999px;
      overflow: hidden;
      appearance: none;
      background-color: #e2e8f0;
    }

    progress::-webkit-progress-bar {
      background-color: #e2e8f0;
      border-radius: 9999px;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #22d3ee 0%, #3b82f6 100%);
      border-radius: 9999px;
    }

    canvas {
      margin-top: 3rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    #summary h3 {
      margin-top: 2.5rem;
      font-weight: 600;
      color: #334155;
      font-size: 1.25rem;
      letter-spacing: 0.01em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lease Mileage Tracker</h1>
    <p>Track your lease miles and avoid penalties</p>

    <form id="mileageForm">
      <div class="form-group">
        <label for="week">Week # (1 to 156):</label>
        <input type="number" id="week" min="1" max="156" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="odometer">Odometer Reading:</label>
        <input type="number" id="odometer" required />
      </div>

      <button type="submit">Save Entry</button>
    </form>

    <button id="resetBtn">Reset All Data</button>

    <div class="progress">
      <label>Progress to 22,500 mi:</label>
      <progress id="progressBar" value="0" max="22500"></progress>
      <span id="progressValue">0 / 22,500 mi</span>
    </div>

    <canvas id="mileageChart" width="400" height="200"></canvas>

    <div id="summary">
      <h3>Projected Penalty: <span id="penalty">$0.00</span></h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
