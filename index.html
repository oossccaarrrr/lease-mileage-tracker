<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lease Mileage Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      background: #ffffff;
      margin: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #64748b;
    }
    label {
      font-weight: 500;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
    }
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.25rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1;
      background: #f9fafb;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 9999px;
      background: linear-gradient(to right, #22d3ee, #3b82f6);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(34,211,238,0.4);
    }
    button:hover {
      background: linear-gradient(to right, #3b82f6, #22d3ee);
    }
    #resetBtn {
      background: #f1f5f9;
      color: #334155;
      margin-top: 1rem;
      box-shadow: none;
      border: 1px solid #cbd5e1;
    }
    .progress {
      margin-top: 2rem;
    }
    progress {
      width: 100%;
      height: 1.25rem;
      border-radius: 9999px;
      overflow: hidden;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #e2e8f0;
    }
    progress::-webkit-progress-value {
      background: linear-gradient(to right, #22d3ee, #3b82f6);
    }
    #mileageChart {
      margin-top: 3rem;
      width: 100% !important;
      height: 400px !important;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }
    th {
      background: #f8fafc;
    }
    #monthlySummary {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    #penalty {
      font-size: 1.25rem;
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lease Mileage Tracker</h1>
    <p>Track your mileage and avoid costly lease overages</p>
    <form id="mileageForm">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="odometer">Odometer Reading</label>
      <input type="number" id="odometer" required />

      <button type="submit">Save Entry</button>
    </form>

    <button id="resetBtn">Reset All Data</button>

    <div class="progress">
      <label>Progress to 22,500 mi:</label>
      <progress id="progressBar" value="0" max="22500"></progress>
      <div id="progressValue">0 / 22,500 mi</div>
    </div>

    <canvas id="mileageChart"></canvas>

    <div id="summary">
      <h3>Projected Penalty: <span id="penalty">$0.00</span></h3>
    </div>

    <table id="entriesTable">
      <thead>
        <tr>
          <th>Week</th>
          <th>Date</th>
          <th>Odometer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="monthlySummary"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

      authDomain: "leasemileageapp.firebaseapp.com",
      projectId: "leasemileageapp",
      storageBucket: "leasemileageapp.appspot.com",
      messagingSenderId: "232437350981",

    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(console.error);
  </script>
  <script src="script.js"></script>
</body>
</html>
